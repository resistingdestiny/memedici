[build]
  # Directory to change to before starting a build
  base = "front-end/"
  
  # Directory (relative to root of your repo) that contains the deploy-ready 
  # HTML files and assets generated by the build
  publish = "out"
  
  # Build command
  command = "npm run clean && npm run build"

# Production context: all deploys from the Production branch set in your site's 
# deploy settings will inherit these settings.
[context.production]
  command = "npm run clean && npm run build"

# Deploy Preview context: all deploys generated from a pull/merge request will 
# inherit these settings.
[context.deploy-preview]
  command = "npm run clean && npm run build"

# Branch deploy context: all deploys that are not from a pull/merge request or 
# from the Production branch will inherit these settings.
[context.branch-deploy]
  command = "npm run clean && npm run build"

# SPA redirect for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache and serve GLB files correctly
[[headers]]
  for = "/glb/*"
  [headers.values]
    Content-Type = "model/gltf-binary"
    Cache-Control = "public, max-age=31536000, immutable"
    
# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (you can also set these in Netlify UI)
[build.environment]
  NODE_VERSION = "18.20.8"
  NPM_VERSION = "10.8.2"
  NODE_ENV = "production" 